<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.collection == 'tools-services' %}{{ page.name | append: " FinOps Foundation Profile" }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.collection == 'vendor-members' %}{{ page.company-description | truncate: 155 }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if jekyll.environment != 'production' %}
    <meta name="robots" content="noindex, nofollow" />
  {% endif %}
  <link rel="shortcut icon" href="/img/favicons/favicon.ico?32" />
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png?3">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png?3">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png?3">
  <link rel="stylesheet" href="/css/main.css?{{ site.time | date: '%s%N' }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta property="og:image" content="/img/social/ff-social.png?2" />
  <script type="text/javascript" src="//script.crazyegg.com/pages/scripts/0107/1332.js" async="async"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
</head>
